---
- hosts: all
  vars:
    github:
      gituser: '{{ lookup("env", "GIT_USERNAME") }}'
      gitpassword: '{{ lookup("env", "GIT_PASSWORD") }}'
      
  tasks:
    - name: Example clone of a single branch
      ansible.builtin.git:
        repo: 'https://{{ github.gituser }}:{{ github.gitpassword }}@github.com/Alffernandez/private_test.git'
        dest: /tmp
        single_branch: yes
        version: main
