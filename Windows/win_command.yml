- hosts: all
  tasks:
  
     - win_copy:
         src: /tmp/windows.txt
         dest: C:\Users\Administrator\Downloads\windows.txt
         remote_src: false
         
     - win_find:
         paths: C:\Users\Administrator\Downloads\

     - win_lineinfile:
         dest: C:\Users\Administrator\Downloads\windows.txt
         line: Line added to file
         newline: This is a test
