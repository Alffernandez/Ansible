---
- name: Open port 10050 on Zabbix agent
  hosts: all
  become: yes

  tasks:

  - shell: whoami
    register: result
  - debug:
      var: result.stdout


  - name: Permit incoming connections on port 10050/tcp
    ansible.posix.firewalld:
      port: 10050/tcp
      permanent: yes
      zone: public
      state: enabled
